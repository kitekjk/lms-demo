spring:
  application:
    name: lms-demo-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

# JWT Configuration (test)
jwt:
  secret-key: test-secret-key-for-testing-purposes-must-be-at-least-256-bits-long-for-hs256-algorithm
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

logging:
  level:
    root: INFO
    com.lms: DEBUG
