# Local Development Profile
# 로컬 개발 환경 전용 설정

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lms_demo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: lms
    password: lms1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발 환경: 서버 시작 시 테이블 생성, 종료 시 삭제
    show-sql: true  # 개발 환경에서는 SQL 출력
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  sql:
    init:
      mode: always  # 항상 data.sql 실행 (초기 데이터 로드)

logging:
  level:
    root: INFO
    com.lms: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
