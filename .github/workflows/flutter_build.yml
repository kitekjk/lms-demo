name: Flutter Build & Deploy

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]
    paths:
      - 'lms_mobile_web/**'

env:
  FLUTTER_VERSION: '3.32.0'

jobs:
  # Web 빌드 및 배포
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        working-directory: ./lms_mobile_web
        run: flutter pub get

      - name: Create .env file
        working-directory: ./lms_mobile_web
        run: cp .env.development .env

      - name: Run analyzer
        working-directory: ./lms_mobile_web
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        working-directory: ./lms_mobile_web
        run: flutter test

      - name: Build Web Release
        working-directory: ./lms_mobile_web
        run: flutter build web --release --web-renderer canvaskit

      - name: Upload Web Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: lms_mobile_web/build/web/

  # Android 빌드
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        working-directory: ./lms_mobile_web
        run: flutter pub get

      - name: Create .env file
        working-directory: ./lms_mobile_web
        run: cp .env.development .env

      - name: Build APK (Debug)
        working-directory: ./lms_mobile_web
        run: flutter build apk --debug

      - name: Build APK (Release)
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: ./lms_mobile_web
        run: flutter build apk --release

      - name: Build App Bundle (Release)
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: ./lms_mobile_web
        run: flutter build appbundle --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: lms_mobile_web/build/app/outputs/flutter-apk/

      - name: Upload App Bundle Artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: android-bundle
          path: lms_mobile_web/build/app/outputs/bundle/release/

  # iOS 빌드 (macOS 필요)
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Get dependencies
        working-directory: ./lms_mobile_web
        run: flutter pub get

      - name: Create .env file
        working-directory: ./lms_mobile_web
        run: cp .env.development .env

      - name: Build iOS (No Code Sign)
        working-directory: ./lms_mobile_web
        run: flutter build ios --release --no-codesign

      - name: Upload iOS Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: lms_mobile_web/build/ios/iphoneos/

  # 릴리스 생성 (태그 푸시 시)
  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-web, build-android, build-ios]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ./artifacts/web

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts/android

      - name: Download Android Bundle
        uses: actions/download-artifact@v4
        with:
          name: android-bundle
          path: ./artifacts/android-bundle

      - name: Zip Web Build
        run: |
          cd artifacts/web
          zip -r ../lms-web-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/lms-web-${{ github.ref_name }}.zip
            artifacts/android/app-release.apk
            artifacts/android-bundle/app-release.aab
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
